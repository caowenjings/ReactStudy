<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lkeda-sercurity</title>
    <style>


    </style>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body>
    <div id="app">
        <div id="text"></div>
    </div>

    <!-- 组件生命周期
        组件对象从创建到销毁的一个过程，
        
        旧版：主要可分为 初始化阶段、挂载阶段、更新阶段、卸载阶段
        新版16.0： 组件三个生命周期状态：挂在，更新，卸载
        1.Mount：插入真实Dom
        2.Update：重新渲染
        3.UnMount：移除真实Dom

        生命周期流程：
        1.第一次渲染组件：
        2.更新组件：
        3.销毁组件：
     -->

    <!--需求: 自定义组件
            1.让指定的文本做显示/隐藏的动画
            2.切换时间为2s
            3.点击按钮从界面中移除组件界面
    -->
    <!-- 
        声明式编程：不管过程，只管结果
        生命周期的勾子函数就是，尽管不写出来，也会自己调用的
        我们可以重写勾子函数，把自己想要的东西写在里面

     -->


    <script type="text/babel">

        class Life extends React.Component {
            constructor(props) {
                super(props)
                this.state = {//1.初始化状态
                    opacity: 1
                }
            }
            Component

            render() {
                return (
                    <div>
                        <p style={{ 'opacity': opacity }}>{this.props.msg}</p>
                        <button>放弃</button>
                    </div>
                )
            }


        }


        ReactDOM.render(<Life msg="太难了！" />, document.getElementById('text'))

    </script>
</body>

</html>
