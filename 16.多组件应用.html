        1. 点击按钮时，提示输入框中的值
        2. 失去焦点时，提示输入框的值
     -->
    <script type="text/babel">
        class MyComponent1 extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>

                    </div>
                )
            }

        }

        ReactDOM.render(<MyComponent1 />, document.getElementById('text'))

    </script>
