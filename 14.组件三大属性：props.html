<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lkeda-sercurity</title>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

</head>

<body>
    <div id="app">
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="text3"></div>
    </div>
    <!-- 当 React 元素为用户自定义组件时，它会将 JSX 所接收的属性（attributes）以及子组件（children）
        转换为单个对象传递给组件，这个对象被称之为 “props”。 -->
    <!--
    组件类的构造函数
    constructor (props) {
    super(props);
    console.log(props); // 查看所有属性
    }
   

    需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
    1). 如果性别没有指定, 默认为男
    2). 如果年龄没有指定, 默认为18
   -->

    <script type="text/babel">
        // 1.创建组件标签
        function Person(props) {
            console.log(props)
            return (
                <div>
                    <li>姓名：{props.name}</li>
                    <li>年龄：{props.age}</li>
                    <li>性别：{props.sex}</li>
                </div>
            )
        }

        // 2.渲染组件标签

        // 3.设置默认属性
        Person.defaultProps = {
            age: 1,
            sex: "中性"
        }
        // 4.设置必填 React.PropTypes 
        Person.propTypes = {
            name: PropTypes.string.isRequired
        };

        var p1 = {
            name: '张三',
            sex: "女"
        }
        // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />, document.getElementById('text1'));
        ReactDOM.render(<Person {...p1} />, document.getElementById('text1'));


        var p2 = {
            name: '李四',
            age: 19,
        }
        ReactDOM.render(<Person name={p2.name} age={p2.age} sex={p2.sex} />, document.getElementById('text2'));


    </script>

    <!-- 创建组件另一种 -->
    <script type="text/babel">
        class MyComponent1 extends React.Component {
            render() {
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.sex}</li>
                    </ul>
                )
            }
        }

        MyComponent1.defaultProps = {
            age: 1,
            sex: "中性"
        }
        MyComponent1.propTypes = {
            sex: PropTypes.string.isRequired
        }
        var p3 = {
            name: "xiaoxiao",
            sex: "男"
        }

        ReactDOM.render(<MyComponent1 {...p3} />, document.getElementById('text3'))

    </script>
</body>

</html>
