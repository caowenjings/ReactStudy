<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lkeda-sercurity</title>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body>
    <div id="app">
        <div id="text1"></div>
    </div>
    <!-- 继承 -->
    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isLike: false,
                }
                this.handleState = this.handleState.bind(this)
            }
            handleState() {//不属于React.Component,this就指向undinefind
                const isLike = !this.state.isLike;
                this.setState({ isLike })

                // this.setState({ isLike: isLike })
            }
            render() {//属于React.Component,this就指向这个组件
                const { isLike } = this.state
                // const isLike  = this.state.isLike

                return <h2 onClick={this.handleState}>我是{isLike ? '小白' : '小黑'}</h2>
            }

        }

        ReactDOM.render(<MyComponent />, document.getElementById('text1'));

    </script>


</body>

</html>
